services:
  db:
    image: postgres:15-alpine
    container_name: scinewsai-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scinewsai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./web/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./ai_translator
      dockerfile: Dockerfile
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./data:/app/data
    user: root
    env_file:
      - ./ai_translator/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/scinewsai
      - LLM_PROVIDER=openai
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - ANONYMIZED_TELEMETRY=False
    depends_on:
      db:
        condition: service_healthy
      mlflow:
        condition: service_started
    command: ["db", "--loop"]
    restart: unless-stopped

  scraper:
    build:
      context: ./paper_scraper
      dockerfile: Dockerfile
    environment:
      - EXECUTION_MODE=auto
      - RUN_ON_START=true
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=scinews
      - DATABASE_URL=postgresql://user:password@db:5432/scinews
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./web/backend
      dockerfile: Dockerfile
    container_name: scinewsai-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/scinewsai
      - DEBUG=true
      - SECRET_KEY=dev-secret-key-change-in-production
      # - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./web/backend:/app
    depends_on:
      db:
        condition: service_healthy
      # redis:
      #   condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend (for local development)
  frontend:
    build:
      context: ./web/frontend
      dockerfile: Dockerfile.dev
    container_name: scinewsai-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./web/frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: scinewsai-mlflow
    user: "0:0"
    env_file:
      - ./mlflow/.env
    environment:
      MLFLOW_BACKEND_STORE_URI: sqlite:////mlflow/mlflow.db
      MLFLOW_ARTIFACTS_DESTINATION: /mlflow/artifacts
      MLFLOW_HOST: 0.0.0.0
      MLFLOW_PORT: 5000
      MLFLOW_SERVER_ALLOWED_HOSTS: "*"
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    command:
      - sh
      - -c
      - >
        mkdir -p /mlflow/artifacts &&
        chown -R 0:0 /mlflow &&
        mlflow server
        --backend-store-uri sqlite:////mlflow/mlflow.db
        --default-artifact-root /mlflow/artifacts
        --host 0.0.0.0
        --port 5000
        --gunicorn-opts "--forwarded-allow-ips='*' --log-level info"
    restart: unless-stopped

volumes:
  postgres_data:
  mlflow_data:
